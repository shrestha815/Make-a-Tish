<form>

    <div class="mh-100" style="height: 200px;"></div>
  </div>

      <div class="container text-left">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="text" id="form2Example1" class="form-control" required>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
      
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <div class="container text-left">
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="text" id="form2Example2" class="form-control" required>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
      
    </div>
    <div class="text-center">
      <a href="#!">Forgot password?</a>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          
        </div>
        <div class="col">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />

        </div>
      </div>
    </div>
  
    <!-- Submit button -->
    <div class="container text-center">
      <div class="row">
        <div class="col">
          
        </div>
        <div class="col">

          <a class="btn btn-primary btn-block mb-4"  onclick ="form_validation()" href = "http://localhost:5000/homeUser/" role="button" >Sign in</a>

        </div>
        <div class="col">
          
        </div>
      </div>
    </div>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="http://localhost:5000/register/">Register</a></p>
      </button>
    </div>
</form>

<script>
  function form_validation() {
    var email = document.getElementById('form2Example1');
    var password = document.getElementById('form2Example2');
    if(email.value == "") {
      alert("Do not leave any fields empty");
      document.location.href = "http://localhost:5000/sign_in/";
      return false;
    }

    if(password.value == "") {
      alert("Do not leave any fields empty");
      document.location.href = "http://localhost:5000/sign_in/";
      return false;
    }
    else{
      return true;
    }
}
</script>
