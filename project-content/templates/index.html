{% extends "navbar.html" %}

{% block content %}

<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }
    
    .card {
      box-shadow: 0 4px 8px 0 rgba(168, 60, 14, 0.2);
      margin: 8px;
    }

    
    
    .about-section {
      padding: 50px;
      text-align: center;
      background-color: #474e5d;
      color: white;
    }
    
    .container {
      padding: 0 16px;
    }
    
    .container::after, .row::after {
      content: "";
      clear: both;
      display: table;
    }
    
    .title {
      color: rgb(240, 241, 241);
    }
    
    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: rgb(235, 241, 245);
      background-color: #007BFF;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }
    
    .button:hover {
      background-color: #055bb7;
    }
    
    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }
    </style>
    </head>
<div class = "container mt-2 mb-1" style="width: 500px;"><h2 style="text-align:center;" >Your Best Value Proposition</h2></div>

<div class = "container mb-1" style="width: 500px;"><h6 style="text-align:center"><i>A tissue for every issue</i></h6></div>
<script src="{{url_for('static', filename='editor.js')}}"></script>
<div class = "container">
    <div class = "row">
        <div class = "col">
            <a class="item" onclick="loadstyle(1)" href="http://localhost:5000/editor_signedout/">
            <div class = "card w-100">
                <div class= "mx-auto"><img src="{{url_for('static', filename='squarebox.png')}}" alt="Card image cap" style="width:100%"/></div>
                <div class = "card-body">
                    <h5 class="card-title">Square Box Template</h5>
                </div>
            </div>
            </a>
        </div>
        <div class = "col">
 <a class="item" id="rectanglebox" onclick="loadstyle(2)" href="http://localhost:5000/editor_signedout/">
            <div class = "card w-100">
                <div class = "mx-auto"><img src="{{url_for('static', filename='rectangulartissuebox.png')}}" alt="Card image cap" style="width:100%"/></div>
                <div class = "card-body">
                    <h5 class="card-title">Rectangle Box Template</h5>
                </div>
            </div>
            </a>
        </div>
        <div class = "col">

            <a class="item" id="slimrectangle" onclick="loadstyle(3)" href="http://localhost:5000/editor_signedout/">
            <div class = "card w-100">
                <div class = "mx-auto"><img src="{{url_for('static', filename='slimbox.png')}}" alt="Card image cap" style="width:100%"/></div>
                <div class = "card-body">
                    <h5 class="card-title">Slim Rectangle Template</h5>
                </div>
            </div>
            </a>
        </div>
        <div class = "col">

            <a class="item" id="blank" onclick="loadstyle(4)" href="http://localhost:5000/editor_signedout/">
            <div class = "card w-100">
                <div class = "mx-auto"><img class="card-img-top" src= "https://m.media-amazon.com/images/I/31czLxrXJmL._SY445_SX342_QL70_FMwebp_.jpg" alt="Card image cap"></div>
                <div class = "card-body">
                    <h5 class="card-title">Blank Square Box Template</h5>
                </div>
            </div>
            </a>
        </div>
    </div>
    <div class="mh-100" style="height: 50px;"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <a type = "button" class="btn btn-primary" role="button" href="http://localhost:5000/editor_signedout/" onclick="loadstyle(5)">Start Designing Now</a>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</body>
</html>


{% endblock %}
