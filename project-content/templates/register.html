{% extends "navbar.html" %}

{% block content %}

<form>
  <div style="height: 150px;">
    <div class="mh-100" style="height: 200px;"></div>
  </div>
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <label class="form-label" for="name">Name</label>
      <input type="name" id="name" class="form-control" required>
    </div>
    <div class="col">
      
    </div>
  </div>
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <label class="form-label" for="email">Email address</label>
      <input type="email" id="email" class="form-control" required>
      
    </div>
    <div class="col">
      
    </div>
  </div>
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <label class="form-label" for="pass1">Password</label>
      <input type="password" id="pass1" class="form-control" required>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <label class="form-label" for="pass2">Re-enter Password</label>
      <input type="password" id="pass2" class="form-control" required>
    </div>
    <div class="col">
      
    </div>
  </div>
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      
    </div>
    <div class="col">
      <a type="button" class="btn btn-primary btn-block mb-4" id="registerbutton" href = "http://localhost:5000" onclick="form_validation()">Register</a>
    </div>
    <div class="col">
      
    </div>
    <div class="col">
      
    </div>
  </div>
</form>

<script>
  function form_validation() {
    var email = document.getElementById('email');
    var password = document.getElementById('pass1');
    var re_typed_password = document.getElementById('pass2');
    var name = document.getElementById('name');
    if(email.value == "") {
      alert("Do not leave any fields empty");
      return false;
    }

    if(password.value == "") {
      alert("Do not leave any fields empty");
      return false;
    }

    if(re_typed_password.value == "") {
      alert("Do not leave any fields empty");
      return false;
    }

    if(name == "") {
      alert("Do not leave any fields empty");
      return false;
    }

    else{
      return true;
    }
}
</script>


{% endblock %}
