{% extends "navbar.html" %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    font-size: 40px;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 40%;
  }
  
  /* The Close Button */
  .close {
    color: #aaaaaa;
    position: absolute;
    top: 5px;
    right: 20px;
    padding-bottom: 5px;
    font-size: 40px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<form>
  <body onload="calctotal()">
    <div style="height: 150px;">
      <div class="mh-100" style="height: 200px;"></div>
    </div>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <label class="form-label" for="amount">A single box costs $16.95. Ho many would you like</label>
        <input type="number" min="1" id="amount" class="form-control" value=1 oninput="calctotal()">
      </div>
      <div class="col">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <label class="form-label" for="address">Please enter a shipping address</label>
        <input type="address" id="address" class="form-control" />
      </div>
      <div class="col">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <label class="form-label" for="total" style="font-size: 30px;">Your total is:</label>
        <label class="form-label" id="total" style="font-size: 30px; font-weight: bold;">0.00</label>
      </div>
      <div class="col">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
      </div>
      <div class="col">
        <a class="btn btn-primary btn-block mb-4" style="color: white;" role= "button"  onclick="openmodal()">Checkout</a>
      </div>
      <div class="col">
      </div>
      <div class="col">
      </div>
    </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Your purchase has been made</p>
        </div>
      </div>
    
      <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        function openmodal() {
          modal.style.display = "block";
        }

        function calctotal(){
          var total = document.getElementById("total");
          var amount = document.getElementById("amount").value;
          var sum = amount * 16.95 * 1.0575;
          total.innerHTML = dollarUS.format(sum);
        }

        let dollarUS = Intl.NumberFormat("en-US", {
          style: "currency",
          currency: "USD",
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
            document.location.href = "http://localhost:5000/";
        }
        </script>
  </form>


{% endblock %}
